<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1> Clientes</h1>    
    <a href="/">Menu</a>
    
    <form th:action="@{/salvarCliente}" th:object="${cliente}" method="POST" id="formCliente">
        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome" th:value="${cliente.nome}" name="nome" required/>
        <label>Telefone:</label>
        <input type="text" placeholder="Digite o telefone" th:value="${cliente.telefone}" name="telefone" required/>
        
        <input type="submit" value="Salvar" />
        <input type="reset"  value="Limpar" />
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Remover</th>
            <th>Editar</th>
            <th>Detalhes</th>
        </tr>
       
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td> <a th:href="@{'/removerCliente?matricula=' + ${cliente.id}}">Remover</a></td>
            <td> <a th:href="@{'/editarCliente?matricula=' + ${cliente.id}}">Editar</a></td>
            <td> <a th:href="@{'/detalheCliente/' + ${cliente.id}}">Detalhe</a></td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Edit</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Editar Cliente</h1>    
    <a href="/">Menu</a>
    <a href="/clientes">Voltar</a>

    <form th:action="@{/salvarCliente}" th:object="${cliente}" method="POST" id="formCliente">
      
        <label>ID:</label> <span th:text="${cliente.id}"></span>
        <br>
        <input type="hidden" th:value="${cliente.id}" th:field="${cliente.id}" name="id" />
        <input type="hidden" th:value="${cliente.horarios}" th:field="${cliente.horarios}" name="horarios" />

        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome" th:value="${cliente.nome}" name="nome" required/>
        <br>  
        <label>Telefone:</label>
        <input type="text" placeholder="Digite o telefone" th:value="${cliente.telefone}" name="telefone" required/>
        <br>  
          

        <br>
        <br>
        <input type="submit" value="Salvar" />
        <input type="reset"  value="Cancelar"/>
    </form>

</body>
</html>

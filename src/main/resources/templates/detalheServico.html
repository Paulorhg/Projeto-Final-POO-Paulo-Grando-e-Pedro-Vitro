<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servico Detalhes</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Detalhes Serviço</h1>    
    <a href="/">Menu</a>
    <a href="/servicos">Voltar</a>
    
    <br>
    <br>
    <b>Código: </b> <span th:text="${servico.id}"></span>
    <br><b>Nome: </b> <span th:text="${servico.nome}"></span>
    <br><b>Preço: </b> <span th:text="${servico.preco}"></span>
    <br>
    <br>

    <h2>Funcionários que fazem o Serviço:</h2>
    <table>
        <tr>
            <th>Id </th>
            <th>Nome</th>
        </tr>
       
        <tr th:each="funcionario : ${servico.funcionarios}">
            <td th:text="${funcionario.id}"></td>
            <td th:text="${funcionario.nome}"></td>
        </tr>
    </table>
    <br>
    <br>

</body>
</html>

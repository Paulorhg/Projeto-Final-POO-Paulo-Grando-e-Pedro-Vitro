<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Detalhe</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Detalhes Cliente</h1>    
    <a href="/">Menu</a>
    <a href="/clientes">Voltar</a>
    
    <br>
    <br>
    <b>Código: </b> <span th:text="${cliente.id}"></span>
    <br><b>Nome: </b> <span th:text="${cliente.nome}"></span>
    <br><b>Telefone: </b> <span th:text="${cliente.telefone}"></span>
    <br>
    <br>

    <h2>Horarios Marcados:</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Funcionario</th>
            <th>Serviço</th>
        </tr>
       
        <tr th:each="horario : ${cliente.horarios}">
            <td th:text="${horario.id}"></td>
            <td th:text="${horario.data}"></td>
            <td th:text="${horario.hora}"></td>
            <td th:text="${horario.funcionario}"></td>
            <td th:text="${horario.servico}"></td>
        </tr>
    </table>


</body>
</html>
